<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling cups</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /*
        #FFF700 yellow
        #299617 green
        #5dadec blue
        #9c51b6 purple
        #ff3855 red
        #A83731 brown
        */
        h1 {
            font-family: 'Lobster', cursive;
            text-align: center;
            font-size: 60px;
            transform: rotate(-10deg);
        }

        .cup {
            width: 200px;
            height: 200px;
            border-left: 3px solid black;
            border-right: 3px solid black;
            border-bottom: 3px solid black;
            border-radius: 0 0 20px 20px;
            cursor: pointer;
            float: left;
            margin: 20px;
            background-size: 200% 200%;
            background-image: linear-gradient(to top, #FFF700 50%, transparent 50%);
            transition: background-position 1200ms;
        }
    </style>
</head>

<body>
    <h1>Filling cups</h1>
    <div class="cup" level="0"></div>
</body>
<script>
    let cups = document.querySelectorAll('.cup');

    function cupClick(evt) {
        let level = Number(this.getAttribute('level'));
        level += 24;
        if (level <= 96) {
            this.style.backgroundPosition = "0 " + level + "%";
            this.setAttribute('level', level);
        } else {
            this.style.cursor = "not-allowed";
        }
        console.log(level);
    }

    cups.forEach(cup => {
        cup.addEventListener('click', cupClick);
    })
</script>

</html>
